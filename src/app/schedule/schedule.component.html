<!DOCTYPE html>
<html lang="en">
  <app-sidebar (onToggleSideBar)="onToggleSideBar()"></app-sidebar>
  <head>
    <title>Faculty and Schedule Management - Schedule</title>
    <link rel="stylesheet" href="schedule.component.css">
  </head>
  <body>
    <div class="CICT-Head">
      <img src="assets/CICT.png" class="CICT-Image">
      <h1>College of Information Communications Technology</h1>
      <p>Class Monitoring and Key Inventory System</p>
      <img src="assets/bell.png" class="CICT-Bell">
      <img src="assets/account.png" class="CICT-Account">
      <img src="assets/down-arrow.png" class="CICT-Arrow">
    </div>
    <div class="container">
      <div class="nav">
        <a href="faculty">Faculty</a>
        <a href="schedule" class="active">Schedule</a>
        <div class="form">
          <input type="text" placeholder="Search...">
          <button>üîçSearch</button>
        </div>
      </div>
    </div>
    <form class="box">
      <div class="mbox">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="newDate" class="mid" style="resize: horizontal;">
      </div><br><br>
      <div class="mbox">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" [(ngModel)]="newTime" class="mid" style="resize: horizontal;">
      </div><br><br>
      <div class="mbox">
        <label for="event">Event:</label>
        <input type="text" id="event" name="event" [(ngModel)]="newEvent" style="resize: horizontal;">
      </div><br><br>
      <button type="button" class="sub" value="Add Event" (click)="addEvent(newDate, newTime, newEvent)">
<img src="assets/add-event.png" alt="Add Event"> Add Event</button>

      <br><br> <table class="schedule">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Event</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events; let i = index">
          <td>{{ event.date }}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.event }}</td>
          <td>
            <button (click)="deleteEvent(i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    </form>
  </body>
</html>
